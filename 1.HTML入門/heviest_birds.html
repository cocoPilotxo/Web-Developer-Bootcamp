<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政令指定都市一覧</title>
</head>

<body>
    <h1>政令指定都市一覧</h1>
    <table>
        <thead>
            <tr>
                <th>市名</th>
                <th>都道府県</th>
                <th>人口</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>札幌市</td>
                <td>北海道</td>
                <td>人口：1,966,000人</td>
            </tr>
            <tr>
                <td>仙台市</td>
                <td>宮城県</td>
                <td>人口：1,090,000人</td>
            </tr>
            <tr>
                <td>さいたま市</td>
                <td>埼玉県</td>
                <td>人口：1,325,000人</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">市名</th>
                <th rowspan="2">都道府県</th>
                <th colspan="2">人口</th>
            </tr>
            <tr>
                <th>総人口</th>
                <th>密度</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>札幌市</td>
                <td>北海道</td>
                <td>1,966,000人</td>
                <td>1,698人/km2</td>
            </tr>
            <tr>
                <td>仙台市</td>
                <td>宮城県</td>
                <td>1,090,000人</td>
                <td>1,200人/km2</td>
            </tr>
            <tr>
                <td>さいたま市</td>
                <td>埼玉県</td>
                <td>1,325,000人</td>
                <td>6,000人/km2</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
