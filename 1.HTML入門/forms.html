<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Demo</h1>

    <button>外のボタン</button>

    <form action="./tacos">
        <p>
            <label>ユーザ名:
                <input type="text" placeholder="ユーザ名" name="username">
            </label>
        </p>
        <p>
            <label for="password">パスワード:</label>
            <input id="password" type="password" placeholder="パスワード" name="password">
        </p>
        <p>
            <label for="color">好きな色:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">数字を入力:</label>
            <input id="number" type="number" placeholder="数字を入力" name="number" min="1" max="1000" step="100">
        </p>

        <button type=" submit">送信</button>
    </form>

    <hr>

    <h2>ハイジャック検索</h2>
    <h3>Reddit検索</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit検索</button>
    </form>

    <h3>Google検索</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google検索</button>
    </form>

    <h3>Youtube検索</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube検索</button>
    </form>

    <h2>続・Input!!!</h2>
    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">利用規約に同意する</label>
        </p>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="l">
        </p>

        <p>
            <label for="meal">食事を選択してください</label>
            <select name="meal" id="meal">
                <option value="breakfast">朝食</option>
                <option value="lunch">昼食</option>
                <option value="dinner" selected>夕食</option>
            </select>
        </p>

        <p>
            <label for="cheeze">チーズの量：</label>
            <input type="range" name="cheeze_level" id="cheeze" min="1" max="10" value="5">
        </p>

        <p>
            <label for="comments">その他コメント</label>
            <br>
            <textarea name="" id="comments" rows="10" cols="50" placeholder="コメントを入力してください"></textarea>
        </p>

        <button>送信</button>
    </form>


    <h2>バリデーション</h2>
    <form action="/dummy">
        <label for="first">名前：</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">ユーザー名</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" required>
        </p>
        <button>送信</button>
    </form>


</body>

</html>
